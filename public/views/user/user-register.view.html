<md-card flex-gt-xs="50" flex-xs="75" class="center-box">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Register</span>
        </md-card-title-text>
    </md-card-title>
    <div ng-show="model.error"
         class="alert alert-info alert-dismissable">
        {{model.error}}
    </div>
    <!--<md-divider></md-divider>-->
    <md-card-content>
        <form  layout-gt-xs="column" layout-xs="column">
            <md-input-container>
                <label>User Name</label>
                <input ng-model="model.user.username">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input ng-model="model.user.password" type="password">
            </md-input-container>
            <md-input-container>
                <label>Re enter Password</label>
                <input ng-model="model.user.passwordVerify" type="password">
            </md-input-container>
            <md-card-actions layout="column" layout-align="start">
                <md-button class="md-accent md-raised" ng-click="model.registerUser(model.user)">Register</md-button>
                <md-button class="md-warn md-raised" ng-click="model.goBack()">Cancel</md-button>
            </md-card-actions>
        </form>
    </md-card-content>
</md-card>
