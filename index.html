<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-app="Connecxion" ng-controller="myController as Ctrl">

    <md-toolbar align="center">
        <h1>Connexion</h1>
    </md-toolbar>
    <md-subheader align="center">A social web app to connect like minded people</md-subheader>
    <br>

    <input ng-model="searchText" type="text" placeholder="Search Me">
    <md-switch ng-model="Ctrl.message" ng-change="Ctrl.switchChange()">
        Hide Closed : {{ Ctrl.open }}
    </md-switch>
    <md-content layout-xs="column" layout="column">
        <span class="badge">{{(Ctrl.data | filter:{postName:searchText}).length}}</span>
        <div flex-xs flex-gt-xs="50" layout="column" ng-repeat="d in Ctrl.data | filter:{postName:searchText}">
            <md-card class="md-whiteframe-5dp card" ng-show="Ctrl.showOpenCheck(d)">

                <!--<div layout="column" ng-repeat="img in d.pictures">-->
                    <!--<img ng-src="{{d.pictures[0].url}}" alt="Image" class="img-fluid">-->
                <!--</div>-->

                <div ng-click="">
                    <iframe frameborder="0" style="border:0"
                            src="{{Ctrl.googleapiurl(d)}}"
                            allowfullscreen></iframe>
                </div>

                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{d.postName}}
                            <span class="md-subhead">{{d.organizer}}</span>
                            <a href="#" class="md-subhead">{{d.address}}</a>
                        </span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div>{{d.description}}</div><br>
                    <md-divider></md-divider>
                </md-card-content>

                <md-card-actions layout="row" layout-align="end center">
                    <span ng-show="Ctrl.going"> You are Going !</span>
                    <md-button>Like!</md-button>
                    <md-button ng-click="Ctrl.imGoing(d)">Going <span class="badge">{{d.noOfPeopleGoing}}</span></md-button>
                    <md-button>Dismiss</md-button>
                </md-card-actions>

            </md-card>
        </div>

    <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
